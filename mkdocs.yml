site_name: Prompt Amplifier
site_description: Transform short prompts into detailed, structured instructions
site_author: Rajesh More
site_url: https://deccanx.github.io/Prompt-Amplifier/

repo_name: DeccanX/Prompt-Amplifier
repo_url: https://github.com/DeccanX/Prompt-Amplifier

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.follow
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Embedders: guide/embedders.md
    - Vector Stores: guide/vectorstores.md
    - Generators: guide/generators.md
  - API Reference:
    - PromptForge: api/promptforge.md
    - Embedders: api/embedders.md
    - Vector Stores: api/vectorstores.md
  - Examples: examples.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DeccanX/Prompt-Amplifier
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/prompt-amplifier/

